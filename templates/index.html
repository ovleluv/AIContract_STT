<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract auto-completion chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="google-container">
        <h1>Contract auto-completion chatbot</h1>

        <!-- 검색창 -->
        <div class="search-bar-container">
            <input type="text" id="search-input" placeholder="Please enter the type or content of the contract" onkeypress="handleSearch(event)">
            <div class="search-icons">
                <button id="record-btn">🎤</button>
                <span id="search-btn">🔍</span> <!-- ✅ 검색 버튼 ID 추가 -->
            </div>
        </div>

        <!-- 계약서 선택 버튼 -->
        <div class="quick-links">
            <button class="contract-btn" data-value="Real Estate Lease Agreement">Real Estate Lease Agreement</button>
            <button class="contract-btn" data-value="Power of attorney">Power of attorney</button>
            <button class="contract-btn" data-value="Complaint">Complaint</button>
        </div>
    </div>
</body>
</html>
